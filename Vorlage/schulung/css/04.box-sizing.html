<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>box-sizing</title>

        div {

<body>

    <div>content-box</div>

    <div style="box-sizing: border-box;">border-box</div>
